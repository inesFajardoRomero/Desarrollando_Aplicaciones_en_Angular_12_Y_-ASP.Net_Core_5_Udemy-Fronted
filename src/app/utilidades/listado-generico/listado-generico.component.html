<div *ngIf="!listado">
  <span #cargando>
    <ng-container select="[cargando]"> </ng-container>
  </span>

  <span *ngIf="!cargando.innerHTML.trim()">
    <img
      src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-1263.gif"
    />
  </span>
</div>
<ng-container *ngIf="listado?.length === 0">
  <span #vacio> <ng-content select="[vacio]"> </ng-content> </span>
  <span *ngIf="!vacio.innerHTML.trim()"><p>No hay listado que mostrar</p></span>
</ng-container>
<ng-container *ngIf="listado && listado?.length > 0">
  <ng-content select="[contenido]"></ng-content>
</ng-container>
